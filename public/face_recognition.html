<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anti-Spoofing Face Recognition</title>
    <style>
      /* styles.css */
      body {
        background-color: #282727;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      #webcam-container {
        display: flex;
        justify-content: center;
      }

      #camera-feed,
      #voting-machine {
        flex: 1;
        padding: 10px;
      }

      video {
        border-radius: 8px;
      }

      #voting-form {
        margin-top: 100px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #000;
      }

      select {
        padding: 8px;
        width: 100%;
      }

      button {
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      #result-container {
        margin-top: 20px;
      }

      #result-message {
        color: #fff;
        font-size: 4rem;
      }
    </style>
  </head>

  <body>
    <div id="webcam-container">
      <div id="camera-feed">
        <video id="video" autoplay playsinline></video>
      </div>
    </div>
    <div id="result-container">
      <p id="result-message">Wait for a bit.</p>
    </div>

    <script src="face-api.js"></script>
    <script src="app.js"></script>
  </body>
</html>
